<div class="container" *ngIf="item">
  <div class="row"  id="header_item">
    <button type="button" class="btn btn-outline-secondary" [routerLink]="['/games']"><i class="fa fa-chevron-left" aria-hidden="true"></i> Retour</button>
  </div>
  <div class="row">
    <div class="col col-md-3 game_cover_space">
      <img *ngIf="item.game.media[0]" src="{{item.game.media[0].url}}" alt="{{item.game.media[0].alt}}" />
      <img *ngIf="!item.game.media[0]" src="https://www.kasterencultuur.nl/editor/placeholder.jpg" alt="Image not found"/>
    </div>
    <div class="col col-md-9">
      <h1>{{item.game.name}}</h1>
      <h5>Note: </h5>
      <span *ngFor="let m of mark | fill">
        <i class="fa fa-star" aria-hidden="true"></i>
      </span>
      <span *ngFor="let m of (5 - mark) | fill">
        <i class="fa fa-star-o" aria-hidden="true"></i>
      </span>
      <p>Platforme:</p>
        <div id="supportedgame">
          <img src="../../../../../../assets/platforms/windows.png" alt="PC" *ngIf="item.platform.name === 'PC'"/>
          <img src="../../../../../../assets/platforms/playstation.png" alt="PS" *ngIf="item.platform.name === 'PS'"/>
          <img src="../../../../../../assets/platforms/xbox.png" alt="Xbox" *ngIf="item.platform.name === 'Xbox'"/>
        </div>
      </div>
  </div>

  <div class="row text-justify">
    <h2>Description</h2>
  </div>
    <div class="row text-justify">
  <p>{{item.game.description}}</p>
</div>
  <div class="row" id="item_footer">
      <div id="game-price">
        <h3>{{item.price}}â‚¬</h3> <!-- TODO gerer la virgule -->
      </div>
      <button type="button" class="btn btn-primary"><i class="fa fa-shopping-cart"></i> Ajouter au panier</button>
  </div>
</div>
